<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />
    <title>Badmaa's class system</title>

  <body>
    <section>

                />

                      src="./images/earth.png"

                    />

                        src="./images/venus.png"
                        alt=""

                      />
                      <div class="circle circle-9">
